apiVersion: v1
kind: Service
metadata:
  name: {{ template "app.fullname" . }}
  labels:
    app: {{ template "app.name" . }}
    chart: {{ template "app.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 80 
      targetPort: {{ .Values.image.port }} 
      name: http
  selector:
    app: {{ template "app.name" . }}
    release: {{ .Release.Name }}
