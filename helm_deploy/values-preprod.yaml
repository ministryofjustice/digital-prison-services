# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/mojdigitalstudio/prisonstaffhub
  tag: latest
  pullPolicy: IfNotPresent
  port: 3000

ingress:
  enabled: true
  host: whereabouts-preprod.prison.service.justice.gov.uk
  cert_secret: prison-staff-hub-cert
  path: /

env:
  API_ENDPOINT_URL: https://gateway.preprod.nomis-api.service.hmpps.dsd.io/elite2api/ 
  OAUTH_ENDPOINT_URL: https://gateway.preprod.nomis-api.service.hmpps.dsd.io/auth/
  NN_ENDPOINT_URL: https://notm-preprod.service.hmpps.dsd.io/
  API_WHEREABOUTS_ENDPOINT_URL: https://whereabouts-api-preprod.service.justice.gov.uk/ 
  IEP_CHANGE_LINK_ENABLED: "true"
  UPDATE_ATTENDANCE_PRISONS: "MDI,HMI,NHI,PVI,WWI,BXI,STI,LEI,HLI,GHI,HHI,WLI,WCI,BLI,HEI,LLI,LNI,UKI,UPI,CFI,LHI,PVI,KMI"
  LICENCES_URL: https://licences-preprod.service.hmpps.dsd.io/
  HMPPS_COOKIE_NAME: hmpps-session-preprod
  NODE_ENV: production
  REMOTE_AUTH_STRATEGY: "true"
  WEB_SESSION_TIMEOUT_IN_MINUTES: "60"
  API_COMMUNITY_ENDPOINT_URL: https://community-api-t2.hmpps.dsd.io/communityapi/

