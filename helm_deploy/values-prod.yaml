# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/mojdigitalstudio/prisonstaffhub
  tag: latest
  pullPolicy: IfNotPresent
  port: 3000

ingress:
  enabled: true
  host: whereabouts.prison.service.justice.gov.uk
  cert_secret: prison-staff-hub-cert
  path: /

env:
  API_ENDPOINT_URL: https://gateway.prod.nomis-api.service.hmpps.dsd.io/elite2api/ 
  OAUTH_ENDPOINT_URL: https://gateway.prod.nomis-api.service.hmpps.dsd.io/auth/
  NN_ENDPOINT_URL: https://notm.service.hmpps.dsd.io/
  API_WHEREABOUTS_ENDPOINT_URL: https://whereabouts-api.service.justice.gov.uk/ 
  IEP_CHANGE_LINK_ENABLED: "true"
  UPDATE_ATTENDANCE_PRISONS: "MDI,HMI,LEI,HLI,HHI,WLI,WCI,NWI,STI,HEI,BLI,LLI,LNI,LHI,CFI,PVI,KMI"
  LICENCES_URL: https://licences.service.hmpps.dsd.io/
  HMPPS_COOKIE_NAME: hmpps-session-preprod
  NODE_ENV: production
  REMOTE_AUTH_STRATEGY: "true"
  WEB_SESSION_TIMEOUT_IN_MINUTES: "60"
  API_COMMUNITY_ENDPOINT_URL: https://community-api.service.hmpps.dsd.io/communityapi/

