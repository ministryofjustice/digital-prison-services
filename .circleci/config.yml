version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@3.0

jobs:
  build:
    executor:
      name: hmpps/node
      tag: 14.15.3-browsers
    steps:
      - checkout
      - restore_cache:
          key: node_modules-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: CYPRESS_INSTALL_BINARY=0 npm ci --no-audit
      - save_cache:
          key: node_modules-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run eslint
          command: npm run lint
      - run:
          name: Run Tests
          command: |
             set -e
             npm test -- --maxWorkers=2
      - run: NODE_ENV=production npm run build
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
            - build

  veracode_scan:
    docker:
      - image: cimg/node:14.15.3-browsers
    steps:
      - setup_remote_docker
      - run:
          name: Copy app files from docker image
          command: docker cp $(docker create --rm quay.io/hmpps/prisonstaffhub:latest):/app ./app
      - run:
          name: Zip files ready for veracode scan
          command: zip -r source.zip ./app -x "*node_modules*"
      - run:
          name: Download/Extract-Veracode-Pipeline-Scanner
          command: |
            wget https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip -O pipeline-scan.zip
            unzip pipeline-scan.zip -x README.md
      - run:
          name: Download Policy
          no_output_timeout: 1m
          command: |
            java -jar pipeline-scan.jar \
            --request_policy "Ministry of Justice" \
            --veracode_api_id "${VERACODE_API_ID}" \
            --veracode_api_key "${VERACODE_API_KEY}" 
      - run:
          name: Scan Project
          no_output_timeout: 30m
          command: |
            java -jar pipeline-scan.jar \
            --file source.zip \
            --policy_file Ministry_of_Justice.json \
            --veracode_api_id "${VERACODE_API_ID}" \
            --veracode_api_key "${VERACODE_API_KEY}" \
            --timeout 60 \
            --issue_details true \
            --summary_output true 

  cypress_integration_tests:
    working_directory: ~/app
    docker:
      - image: cimg/node:14.15.3-browsers
      - image: bitnami/redis:5.0
        environment:
          ALLOW_EMPTY_PASSWORD=yes
    resource_class: xlarge
    steps:
      - checkout
      - attach_workspace:
          at: ~/app
      - run:
          name: Install missing OS dependency
          command: sudo apt-get install libxss1
      - run:
          name: Get wiremock
          command: curl -o wiremock.jar https://repo1.maven.org/maven2/com/github/tomakehurst/wiremock-standalone/2.27.1/wiremock-standalone-2.27.1.jar
      - run:
          name: Run auth wiremock
          command: java -jar wiremock.jar --port 9191
          background: true
      - restore_cache:
          key: node_modules-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}
      - run:
          name: Install cypress.
          command: npx cypress install
      - run:
          name: Run the node app.
          command: npm run start-feature --env=cypress.env
          background: true
      - run:
          name: Run Cypress Integration tests
          command: npm run int-test-no-artefacts
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: integration-tests/videos
      - store_artifacts:
          path: integration-tests/screenshots

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - veracode_scan
      - build:
          filters:
            tags:
              ignore: /.*/
      - cypress_integration_tests:
          requires:
            - build
      - hmpps/helm_lint:
          name: helm_lint
          chart_name: "prison-staff-hub"
      - hmpps/build_docker:
          name: build_docker
          image_name: "quay.io/hmpps/prisonstaffhub"
          filters:
            branches:
              only:
                - main
      - hmpps/deploy_env:
          chart_name: prison-staff-hub
          release_name: prison-staff-hub
          name: deploy_dev
          env: "dev"
          context:
            - hmpps-common-vars
          requires:
            - build_docker
            - cypress_integration_tests
          filters:
            branches:
              only: main
      - request-preprod-approval:
          type: approval
          requires:
            - deploy_dev
      - hmpps/deploy_env:
          chart_name: prison-staff-hub
          release_name: prison-staff-hub
          name: deploy_preprod
          env: "preprod"
          context:
            - prison-staff-hub-preprod
            - hmpps-common-vars
          requires:
            - request-preprod-approval
      - request-prod-approval:
          type: approval
          requires:
            - deploy_preprod
      - hmpps/deploy_env:
          chart_name: prison-staff-hub
          release_name: prison-staff-hub
          name: deploy_prod
          env: "prod"
          slack_notification: true
          context:
            - prison-staff-hub-prod
            - hmpps-common-vars 
          requires:
            - request-prod-approval
  scheduled:
    triggers:
      - schedule:
          cron: "0 7 * * 1-5"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/npm_security_audit
